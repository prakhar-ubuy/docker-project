<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Animation</title>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container-box {
            width: 320px;
            height: 200px;
            position: relative;
            background-color: #0db7ed;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: boxMovement 5s ease-in-out infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container-text {
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            animation: textPulse 1.5s ease-in-out infinite, textMove 5s ease-in-out infinite;
        }

        .waves {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.1);
            animation: waveAnimation 2s ease-in-out infinite;
        }

        @keyframes boxMovement {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(10px);
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes textPulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes textMove {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes waveAnimation {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(10px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container-box">
        <div class="container-text">NGINX 1</div>
        <div class="waves"></div>
    </div>

</body>
</html>
